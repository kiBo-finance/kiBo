services:
  migrate:
    image: oven/bun:1
    working_dir: /app
    environment:
      - DATABASE_URL=postgresql://kibo_user:kibo_password@postgres:5432/kibo_dev
    volumes:
      - .:/app
    networks:
      - kibo_kibo-network
    command: sh -c "bun install && bunx prisma db push"
    profiles:
      - migration

networks:
  kibo_kibo-network:
    external: true
